apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/JFCasas/gitops-demo.git'  # ⚠️ cambia por tu repo real
    targetRevision: HEAD
    path: platform/app-catalog
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
