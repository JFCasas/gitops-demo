apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox2
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: busybox2
  template:
    metadata:
      labels:
        app: busybox2
    spec:
      containers:
        - name: busybox2
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: {{ toJson .Values.command }}
          ports:
            - containerPort: 80

