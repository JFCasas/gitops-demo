apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: {{ toJson .Values.command }}
          ports:
            - containerPort: 80

